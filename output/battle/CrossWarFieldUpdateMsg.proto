syntax = "proto3";

package com.road.yishi.proto.battle;

message CrossWarFieldUpdateMsg {
  int32 userId = 1;
  int32 geste = 2;
  int32 type = 3;
  repeated int32 item = 4;
  int32 score = 5;
  bool isAdd = 6;
  int32 warCampaignId = 7;
  int32 lastFail = 8;
  bool result = 9;
  int32 crossScore = 10;
  int32 serverId = 11;
  string serverName = 12;
  int32 port = 13;
  string address = 14;
}
